<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados do Usuário</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <h2>Dados do Usuário</h2>
        <div class="user-data" id="email-container">
            <label>Email:</label>
            <p id="email"></p>
            <input type="email" id="email-input">
            <button class="edit-btn" onclick="toggleEditField('email')">Editar</button>
            <button class="save-btn" onclick="saveField('email')">Salvar</button>
        </div>
        <div class="user-data" id="dataNascimento-container">
            <label>Data de Nascimento:</label>
            <p id="dataNascimento"></p>
            <input type="date" id="dataNascimento-input">
            <button class="edit-btn" onclick="toggleEditField('dataNascimento')">Editar</button>
            <button id="save-btn" class="save-btn" onclick="saveField('dataNascimento')">Salvar</button>
        </div>
        <div class="user-data" id="apelido-container">
            <label>Apelido:</label>
            <p id="apelido"></p>
            <input type="text" id="apelido-input">
            <button class="edit-btn" onclick="toggleEditField('apelido')">Editar</button>
            <button id="save-btn" class="save-btn" onclick="saveField('apelido')">Salvar</button>
        </div>
        <div class="user-data" id="peso-container">
            <label>Peso:</label>
            <p id="peso"></p>
            <input type="number" id="peso-input">
            <button class="edit-btn" onclick="toggleEditField('peso')">Editar</button>
            <button id="save-btn" class="save-btn" onclick="saveField('peso')">Salvar</button>
        </div>
        <div class="user-data" id="idade-container">
            <label>Idade:</label>
            <p id="idade"></p>
            <input type="number" id="idade-input">
            <button class="edit-btn" onclick="toggleEditField('idade')">Editar</button>
            <button id="save-btn" class="save-btn" onclick="saveField('idade')">Salvar</button>
        </div>
        <div class="user-data" id="altura-container">
            <label>Altura:</label>
            <p id="altura"></p>
            <input type="number" id="altura-input">
            <button class="edit-btn" onclick="toggleEditField('altura')">Editar</button>
            <button id="save-btn" class="save-btn" onclick="saveField('altura')">Salvar</button>
        </div>
        <div class="user-data" id="tipoMeta-container">
            <label>Tipo de Meta:</label>
            <p id="tipoMeta"></p>
            <input type="checkbox" id="tipoMeta-input">
            <button class="edit-btn" onclick="toggleEditField('tipoMeta')">Editar</button>
            <button id="save-btn" class="save-btn" onclick="saveField('tipoMeta')">Salvar</button>
        </div>
    </div>

<script src="/scripts/dadosUsuario.js"></script>
</body>
</html>
