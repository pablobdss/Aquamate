<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Consumo de Água</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group input {
            width: 100px;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        .form-group button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <h2>Controle de Consumo de Água</h2>
        <div class="form-group">
            <input type="number" id="quantidade" placeholder="ml">
        </div>
        <div class="form-group">
            <button onclick="adicionarAgua()">Adicionar</button>
        </div>
        <div class="form-group">
            <p id="consumoAtual">Consumo Atual: 0 ml</p>
        </div>
        <div class="form-group">
            <p id="tipoMeta">Tipo de Meta: </p>
        </div>
        <div class="form-group">
            <p id="metaMl">Meta em ML: </p>
        </div>
    </div>

    <script src="./scripts/consumo.js"></script>
</body>
</html>
