<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"> 
    <link rel="stylesheet" href="/CSS/style.css">
 
</head>
<body>
    <title>AquaMate</title>
</head>
<body>
    <div class="container" id="container">
          <div class="form-container sign-up">
            <img src="./IMG/logo grande .png" alt="AquaMate" width="150px " />
            <form>
                <h1>Criar Conta</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                </div>
        
                <input type="text" placeholder="nome">
                <input type="e-mail" placeholder="e-mail">
                <input type="senha" placeholder="senha">
               <button>Inscreva-se</button>
            </form> 
          </div>
          <div class="form-container sign-in">
            <form>
                <h1>bem vindo de volta</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                </div>
                
                <input type="e-mail" placeholder="e-mail">
                <input type="senha" placeholder="senha"> 
                <a href="#">Esqueceu sua senha?</a>
               <button>Entrar</button>
            </form>
        </div>
     <div class="toggle-container">
        <div class="toggle">
            <div class="toggle-panel toggle-left">
                <h1>Bem vindo de volta</h1>
                <p>Insira seus dados pessoais para usar todos os recursos da AquaMate</p>
                <button class="hidden"id="login">Entrar</button>
            </div>
        </div>
        <div class="toggle">
            <div class="toggle-panel toggle-right">
                <h1>Olá, amigo!</h1>
                <p>Registre-se com seus dados pessoais para usar todos os recursos desta aplicação Aqua Mate.</p>
                <button class="hidden"id="cadastrar">Inscreva-se</button>
            </div>
     </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
